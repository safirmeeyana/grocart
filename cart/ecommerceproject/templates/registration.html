{% extends 'base.html'  %}
{% load static %}
{% block metadescription %}

        welcome to the Grocart

{% endblock %}

{% block title %}
    SIGN IN AND EXPLORE
{% endblock %}
{% block content %}

<form class="text-center" action="register" method="post">
    {% csrf_token %}
    <hr>
    <hr>
    <input type="text" name="username" placeholder="username"><br>

    <input type="text" name="first_name" placeholder="first_name"><br>

    <input type="text" name="last_name" placeholder="last_name"><br>

    <input type="email" name="email" placeholder="email"><br>

    <input type="password" name="password1" placeholder="password"><br>

    <input type="password" name="password2" placeholder="password"><br>

    <input type="submit" value="registration"><br>


</form>
<div>
   {% for message in messages %}
    <h4>{{message}}</h4>
    {% endfor %}
</div>
{% endblock %}
